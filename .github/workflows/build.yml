on:
  push:
    branches:
      - 'master'
      - 'test*'
    paths:
      - 'COMMIT_ID'

jobs:
  build:
    runs-on: ubuntu-16.04
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:

      - name: get_actions
        run: |
          mkdir -p ./../.github/actions/
          pushd ./../.github/actions/
            git clone https://github.com/actions/setup-python.git
            pushd setup-python/
              git checkout c181ffa198a1248f902bc2f7965d2f9a36c2d7f6
            popd
            git clone https://github.com/actions/checkout.git
            pushd checkout/
              git checkout a81bbbf8298c0fa03ea29cdc473d45769f953675
            popd
          popd
        shell: bash

      - name: checkout
        uses: ./../.github/actions/checkout

      - name: setup_python
        uses: ./../.github/actions/setup-python
        with:
          python-version: 3.6
          architecture: x64

      - name: build_step
        run: |
          ./build.sh
        shell: bash
